<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracker</title>
  
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  
    <!-- CSS Global -->
    <link rel="stylesheet" href="css/style.css"> 
  
    <!-- JavaScript -->
    <script type="module" src="js/app.js" defer></script> 
  </head>
  
<body>


  <header class="p-vertical-small p-horizontal-small container-sb b-b">
    <object type="image/svg+xml" data="assets/icons/tracker_logo_icon.svg" width="40" height="40"></object>
    <object type="image/svg+xml" data="assets/icons/acordion_menu.svg" width="32" height="32"></object>
  </header>

  <main>

    <section>
      <div class=" p-beetween-vertical-small p-vertical-small">
        <icon-text type="container-row" icon="assets/icons/dot_ouline.svg" text="Impulsando el mañana" heightIcon="12" widthIcon="12"></icon-text>
      </div >

      <div class="p-vertical-small">
        <text-block
          title="La herramienta para agentes inmobiliarios que quieren resultados" 
          typeTitle="font-title"
          text="El sector inmobiliario está viviendo una transformación histórica. La digitalización no solo cambia la manera en que trabajamos, sino que redefine lo que significa liderar. Como Team Leader o Broker, tu desafío es doble: [highlight]" 
          highlight="abrazar la tecnología mientras preservás la conexión humana."
          typeText="font-text grey">
        </text-block>

        <div class="pt-4 ">
          <custom-button type=" fill width-f" text="Probar TRACKER App"></custom-button>
        </div>

        <div class="container-cc">
          <img class="img-phone pt-4 " src="./assets/images/tracker_app_phone1.png" alt="Screenshot imagen tracker app">

        </div>
      </div>
    </section>


    <section class=" p-vertical-small pt-7 pb-2">

        <article class="cream-bg">
          <div class="pt-5 pb-1 p-vertical-small">
            <div class="container-cc b-b">
              <icon-text type="container-row" icon="assets/icons/dot.svg" text="Beneficios" heightIcon="12" widthIcon="12"></icon-text>
            </div>

            <h1 class="large-text regular t-center pb-3">Con TRACKER, no solo podés adaptarte al cambio:
               <span class="bold"> podés liderarlo. </span>
            </h1>
            
            <benefit-block
            icon="assets/icons/flash.svg" heightIcon="48" widthIcon="48"
            title="Visibilidad total del desempeño"
            text ="Con TRACKER, podés visualizar el rendimiento de cada agente de manera clara y precisa, identificando oportunidades de mejora en tiempo real."
            ></benefit-block>
           
            <benefit-block
            icon="assets/icons/dot3.svg" heightIcon="48" widthIcon="48"
            title="Simplificación del trabajo diario"
            text ="Diseñado para reducir las tareas administrativas, TRACKER permite que vos y tu equipo se enfoquen en lo que más importa: captar propiedades y cerrar ventas."
            ></benefit-block>

            <benefit-block
            icon="assets/icons/user.svg" heightIcon="48" widthIcon="48"
            title="Liderazgo mejorado"
            text ="Mientras TRACKER recopila y organiza datos, vos podés enfocarte en motivar, guiar y celebrar los logros de tu equipo."
            ></benefit-block>
          </div>
        </article>
    </section>

    <section class=" p-vertical-small pt-7">

      <article class="pb-8">
        <app-section 
          title="Carga de gestiones" 
          titleType="fh-24 regular" 
          text="Cada agente registra sus actividades diarias, como captación de propiedades, visitas y cierres."
          textType="c-grey light p-16 pb-8"
          imgSrc="assets/images/app1.png"
          bgColor="background-shape cream-bg">
          </app-section>
      </article>
     
      <article>
        <app-section 
          title="Seguimiento del progreso" 
          titleType="fh-24 regular" 
          text="Visualizá cómo se traduce el esfuerzo en resultados concretos: prospectos atendidos, ventas realizadas y más."
          textType="c-grey light p-16 pb-8"
          imgSrc="assets/images/app2.png"
          bgColor="background-shape cream-bg">
         </app-section>
      </article>

      <article>
        <app-section 
          title="Optimización continua" 
          titleType="fh-24 regular pt-10" 
          text="Analizá los datos para identificar patrones y áreas de mejora, todo en tiempo real."
          textType="c-grey p-16  light"
          imgSrc="assets/images/app3.png"
          bgColor="background-shape cream-bg">
       </app-section>
      </article>
     
  
    </section>


  </main>

    <custom-button text="Probar TRACKER App " type="width-f"></custom-button>
    <custom-button type="outline" text="Registrate"></custom-button>
    <custom-button  type="outline width-300" text="Registrate" icon="arrow_right.svg"></custom-button>
  </section>  -->



</body>
</html>
